<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムな数　ヘルプ</title>
</head>
<body>
    <header>
        <h1>ヘルプ</h1>

    </header>
    <h2>使い方</h2>
    <p>
        ・まず、任意の数の範囲を入力して指定してください。<br>
        ・次に、水色の「スタート」ボタンを押すとランダムな数字が生成されます。<br>
        ・そして、その数字は下の欄に下から順に記録されます。<br>
        ・「大きい順」「小さい順」いずれかの文字を押していただくと、そのように欄内の数字を並べかえられます。
    </p>

    <a href="https://.github.io/RandomNumber_privacypolicy/">
        プライバシーポリシーはこちら
    </a>
</body>
</html>
